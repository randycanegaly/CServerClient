name: Run Tests on Push to Main for C

on:
  push:
    branches:
      - refactor-a  # Specify the branch where you want this workflow to trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

    - name: List files in directory
      run: |
        ls -la
        pwd
    
    - name: Set up GCC
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc

    - name: Compile C code
      run: gcc -o test test.c  # Assuming your test file is named 'test.c'

    - name: Run tests
      run: ./test
